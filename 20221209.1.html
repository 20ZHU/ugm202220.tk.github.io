<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML常用標籤</title>
    <style>
        p {
    display: block;
    margin-block-start: 2em;
    margin-block-end: 3em;
    margin-inline-start: 40px;
    margin-inline-end: 20px;
}


.p1 {
    margin-block-start: 5em;
    margin-block-end: 1em;
    margin-inline-start: 20px;
    margin-inline-end: 60px;
}

.p2{
/*盒子編排順序:上、右、下、左*//*第一種方式:margin: 2em 4em 6em 8em;*/
/*盒子設定:上下跟左右*//**第二種方式margin: 5em 10em;*/
/**第三種方式:個別設定*/
margin-top: 1em;
margin-right: 2em;
margin-bottom: 3em;
margin-left: 4em;
/*padding: 1em;*/
}

.red-color{
    color: rgb(230, 106, 106);
}/*span class;顏色改變標籤，顏色設定位置*/

    </style>
</head>

<body>
    <h1>盒子編排順序:上、右、下、左</h1>

    <h2>盒子設定第一種方式:用margin，統一設定。</h2>
    <h3>盒子設定第二種方式:僅設定上下跟左右</h3>
    <h4>盒子設定第三種方式:個別設定</h4>
    <h5>margin:區塊元素與行內元素，改變左右邊距、填充</h5>
    <h6>有序列表:屬性value可以指定起始值</h6>


<p class="p1">HTML常用標籤:標題、段落、區塊元素與行內元素。</p>

<p class="p2">HTML元素依顯現模式可區分兩種，區塊元素跟行內元素。<br>備註:區塊元素會從新行開始，寬度佔滿整個容器。</p>
<span class="red-color"> span class;顏色改變標籤</span>

<p class="p4"></p>
<p id="p4" class="p3"></p>
<style>
ol>li{
    list-style-type: upper-roman; /*前置符號list-style-type 屬性，控制序列清單的符號*/
}
</style>

<ol>
    <li value><a href="#">111</a></li>
    <li><a href="#">222</a></li>
    <li><a href="#">333</a></li>
</ol>

</body>
</html>
