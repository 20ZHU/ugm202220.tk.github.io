<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML常用標籤</title>
    <style>
        p {
    display: block;
    margin-block-start: 2em;
    margin-block-end: 3em;
    margin-inline-start: 40px;
    margin-inline-end: 20px;
}


.p1 {
    margin-block-start: 5em;
    margin-block-end: 1em;
    margin-inline-start: 20px;
    margin-inline-end: 60px;
}

.p2{
/*盒子編排順序:上、右、下、左*//*第一種方式:margin: 2em 4em 6em 8em;*/
/*盒子設定:上下跟左右*//**第一種方式margin: 5em 10em;*/
/**第三種方式:個別設定*/
margin-top: 1em;
margin-right: 2em;
margin-bottom: 3em;
margin-left: 4em;
/*padding: 1em;*/
}

    </style>
</head>

<body>
    <h1>標題字1</h1>
    <h2>標題字2</h2>
    <h3>標題字3</h3>
    <h4>標題字4</h4>
    <h5>標題字5</h5>
    <h6>標題字6</h6>

<p class="p1">好像告訴我有什麼音樂目的開發商對你。</p>

<p class="p2">車輛為止地方程式聯繫方式，抓住優秀基金家電本月幾次逐步請求不用感謝，才能還是地面演出，有時你也，突。</p>
</body>
</html>
